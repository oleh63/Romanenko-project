<section>
  <div class="section-catalog container">
    <div class="catalog-text">
      <h2 class="catalog-text-title">ВЕСІЛЬНІ ПРИКРАСИ</h2>
      <p>
        <span class="catalog-text-description-mobile">
          Від ніжних прикрас у волосся до витончених сережок і намист
        </span>
        <span class="catalog-text-description-tablet">
          Romanenko Accessories — витончені прикраси для особливого дня.
        </span>
      </p>
    </div>
    <h3 class="catalog-title">Категорії</h3>
    <div class="catalog">
      <ul class="catalog-list">
        <li class="catalog-item">
          <picture>
            <source
              srcset="/img/catalog/card1/card1-desktop.webp 1x"
              type="image/webp"
              media="(min-width:1440px)"
            />

            <source
              srcset="/img/catalog/card1/card1-tablet.webp 1x"
              type="image/webp"
              media="(min-width:720px)"
            />
            <source
              srcset="/img/catalog/card1/card1.webp 1x"
              type="image/webp"
              media="(max-width:719px)"
            />
            <img
              class="catalog-img"
              src="/img/catalog/card1/card1.webp"
              alt="гілочки для волосся"
            />
          </picture>

          <div class="catalog-item-description">
            <p class="catalog-name">Гілочки для волосся</p>
            <p class="catalog-price">1000 ₴</p>
            <div class="catalog-btn-container">
              <svg class="icon" width="10" height="10">
                <use href="svg-sprite/sprite.svg#icon-logo-catalog"></use>
              </svg>
              <button type="button" class="catalog-btn">Переглянути</button>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</section>
